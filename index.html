<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Cake Animation</title>
  <style>
    body {
      background: #ffe4e1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .cake {
      width: 200px;
      height: 150px;
      background: pink;
      border-radius: 0 0 20px 20px;
      position: relative;
      animation: bounce 2s infinite alternate;
    }
    .candle {
      width: 10px;
      height: 40px;
      background: yellow;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }
    .flame {
      width: 15px;
      height: 15px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.2); }
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    h1 {
      margin-top: 20px;
      color: #d6336c;
      font-size: 2rem;
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4d6d; }
      to { text-shadow: 0 0 20px #ff1a4d; }
    }
  </style>
</head>
<body>
  <div class="cake">
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>
  <h1>ðŸŽ‰ Happy Birthday ðŸŽ‚</h1>
</body>
  </html>
