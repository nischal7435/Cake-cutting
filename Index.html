<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Birthday Cake Cutting üéÇ</title>
<style>
  :root { --bg:#0f1020; --cake:#ffb3c1; --icing:#ffe5ec; --plate:#e6e6e6; --candle:#ffd166; --flame:#ff7a00; }
  * { box-sizing: border-box; }
  body {
    margin:0; height:100vh; display:grid; place-items:center; background: radial-gradient(1000px 600px at 50% 20%, #1a1a3a 0, #0f1020 60%);
    color:#fff; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  }
  .wrap { text-align:center; }
  button {
    border:0; padding:.8rem 1.1rem; border-radius:999px; font-weight:700; cursor:pointer;
    background:#fff; color:#0f1020; box-shadow:0 8px 20px rgba(0,0,0,.25);
  }
  button:active { transform: translateY(1px); }
  svg { width:min(90vw, 560px); height:auto; display:block; margin:0 auto 1rem; overflow:visible; }
  /* subtle intro float */
  .scene { animation: float 4s ease-in-out infinite; transform-origin: 50% 60%; }
  @keyframes float { 0%,100%{ transform: translateY(0);} 50%{ transform: translateY(-6px);} }

  /* Confetti */
  .confetti { opacity:0; pointer-events:none; }
  .cut .confetti { animation: burst 900ms ease-out forwards; }
  @keyframes burst { to { opacity:1; transform: translateY(-30px); } }

  /* Slice animation */
  #slice { transform-origin: 280px 260px; transition: transform 900ms cubic-bezier(.2,.7,.1,1.2); }
  .cut #slice { transform: translate(26px,-26px) rotate(-10deg); }
  /* Knife animation */
  #knife { transform-origin: 520px 90px; transition: transform 650ms ease-in-out; }
  .cut #knife { transform: translate(-60px,30px) rotate(-18deg); }

  /* Candle flames flicker */
  .flame { transform-origin: center; animation: flicker 120ms infinite alternate; }
  @keyframes flicker { from { transform: scaleY(1); } to { transform: scaleY(1.15); } }

  .hint { opacity:.75; font-size:.9rem; }
</style>
</head>
<body>
  <div class="wrap">
    <svg viewBox="0 0 560 420" aria-label="Birthday cake">
      <g class="scene" id="scene">
        <!-- Plate -->
        <ellipse cx="280" cy="320" rx="200" ry="24" fill="var(--plate)" opacity=".9"/>
        <!-- Cake body -->
        <g id="cake">
          <rect x="140" y="190" width="280" height="100" rx="18" fill="var(--cake)"/>
          <ellipse cx="280" cy="190" rx="140" ry="40" fill="var(--icing)"/>
          <!-- Drips -->
          <path d="M150 220 q10 30 20 0 q10 30 20 0 q10 35 22 0 q8 28 20 0 q10 30 22 0 q8 24 20 0 q10 30 20 0 q10 26 18 0 q10 26 18 0"
                stroke="var(--icing)" stroke-width="14" fill="none" stroke-linecap="round"/>
          <!-- Slice (a wedge on the top ellipse) -->
          <g id="slice">
            <path d="M280,150 L330,170 A140,40 0 0,1 280,190 Z" fill="var(--cake)" opacity=".95"/>
            <path d="M280,150 L330,170 A140,40 0 0,1 280,190 Z" fill="var(--icing)" opacity=".5"/>
          </g>
        </g>

        <!-- Candles -->
        <g id="candles">
          <g transform="translate(240,130)">
            <rect x="-6" y="0" width="12" height="38" rx="3" fill="var(--candle)"/>
            <ellipse class="flame" cx="0" cy="-8" rx="6" ry="10" fill="var(--flame)"/>
          </g>
          <g transform="translate(280,125)">
            <rect x="-6" y="0" width="12" height="43" rx="3" fill="var(--candle)"/>
            <ellipse class="flame" cx="0" cy="-8" rx="6" ry="10" fill="var(--flame)"/>
          </g>
          <g transform="translate(320,130)">
            <rect x="-6" y="0" width="12" height="38" rx="3" fill="var(--candle)"/>
            <ellipse class="flame" cx="0" cy="-8" rx="6" ry="10" fill="var(--flame)"/>
          </g>
        </g>

        <!-- Knife -->
        <g id="knife">
          <rect x="470" y="70" width="70" height="10" rx="5" fill="#c0c0c0"/>
          <rect x="520" y="65" width="18" height="20" rx="9" fill="#7a4e2b"/>
        </g>

        <!-- Confetti -->
        <g class="confetti" id="confetti">
          <circle cx="120" cy="60" r="4"/>
          <rect x="80" y="90" width="6" height="10"/>
          <circle cx="480" cy="60" r="4"/>
          <rect x="440" y="90" width="6" height="10"/>
          <circle cx="300" cy="60" r="4"/>
        </g>
      </g>
    </svg>

    <button id="cutBtn">Cut the Cake üéâ</button>
    <div class="hint">Click the button to slice a piece.</div>
  </div>

<script>
  const btn = document.getElementById('cutBtn');
  const scene = document.getElementById('scene');
  let cut = false;
  btn.addEventListener('click', () => {
    cut = !cut;
    scene.classList.toggle('cut', cut);
    btn.textContent = cut ? 'Undo Cut ‚Ü©Ô∏è' : 'Cut the Cake üéâ';
  });
</script>
</body>
          </html>
