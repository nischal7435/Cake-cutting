<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üéâ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ffe4e1, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      font-size: 50px;
      color: #ff1493;
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
      animation: bounce 1.5s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background: red;
      top: -100px;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #333;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(100px); }
      100% { transform: translateY(0); }
    }

    /* Cake */
    .cake {
      position: relative;
      width: 200px;
      height: 120px;
      background: #ff69b4;
      border-radius: 0 0 20px 20px;
      box-shadow: inset 0 -10px #e75480;
    }

    .candle {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 60px;
      background: #fff;
      border-radius: 5px;
    }

    .flame {
      position: absolute;
      top: -25px;
      left: 50%;
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    /* Greeting cards */
    .card {
      position: absolute;
      top: 50%;
      width: 200px;
      height: 150px;
      background: #fff;
      transform: translateY(-50%) rotateY(0deg);
      transform-style: preserve-3d;
      transition: transform 2s;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .card .front, .card .inside {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .card .front {
      background: #ffb6c1;
      color: #fff;
      font-weight: bold;
    }

    .card .inside {
      background: #fffacd;
      color: #ff1493;
      transform: rotateY(180deg);
      font-size: 18px;
    }

    .card.open {
      transform: translateY(-50%) rotateY(180deg);
    }

    .left-card { left: 10%; }
    .right-card { right: 10%; }
  </style>
</head>
<body>
  <h1>üéà Happy Birthday üéà</h1>

  <!-- Balloons -->
  <div class="balloon" style="left:20%; background: #ff6347;"></div>
  <div class="balloon" style="left:70%; background: #ffa500;"></div>
  <div class="balloon" style="left:40%; background: #32cd32;"></div>

  <!-- Cake -->
  <div class="cake">
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <!-- Greeting cards -->
  <div class="card left-card">
    <div class="front">Open Me üéÅ</div>
    <div class="inside">üéâ Wishing you joy & success!</div>
  </div>

  <div class="card right-card">
    <div class="front">Open Me üéÅ</div>
    <div class="inside">üíñ May your dreams come true!</div>
  </div>

  <script>
    // Auto open and close animation
    function toggleCards() {
      document.querySelectorAll('.card').forEach(card => {
        card.classList.toggle('open');
      });
    }
    setInterval(toggleCards, 3000); // open/close every 3 sec
  </script>
</body>
</html>
